<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body id="menuScreen" style="border-style: none;">
    <div id="contentMenu">
      <div id="headerMenu">
        <img class="imgHeader" src="./img/Warnung.svg" height="50%" />
        <h3>
          Fehlermeldungen
          <p style="float: right; margin: 0 2vw;">1/2</p>
        </h3>
      </div>
      <div id="main">
        <div id="fehler">
          <img src="./img/Motor.svg" height="20%" />
          <h2>(1593) Motorkontrollleuchte</h2>
        </div>

        <div id="fehlerbeschreibung">
          <h3 style="margin: 1vw 0 0 0;">
            Störung der Abgasanlage. Werkstatt zeitnah aufsuchen.
            <div id="empfehlung">
              Werkstatt suchen?
              <button onclick='showScreenFrame("werkstatt")'>
                <img src="./img/Werkstatt_Farbe.svg" width="100%" />
              </button>
            </div>
          </h3>
          <h4 style="margin-top: 1vw;">
            Häufige Ursache: eine oder mehrere Lambdasonden defekt. <br />
            Durch das Ausfallen einer oder mehrer Lambdasonden können die
            Abgaswerte <br />
            weniger gut, bis gar nicht reguliert werden.
          </h4>
        </div>
      </div>
      <div id="footerMenu">
        <button
          class="buttonWeiter"
          onclick='showScreenFrame("fehlermeldung2")'
        >
          <img src="img/Weiter.svg" width="100%" />
        </button>
      </div>
    </div>
  </body>
</html>
