<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyLamp</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center" id="device">
      <div class="center" id="screen"></div>
      <div>
        <img id="logo" src="img/logo.gif" height="6%" />
        <div class="button" id="buttonUp">
          <button class="innerButton" onclick="loadWelcomeScreen()">
            <img src="img/Exit_Pfeil.svg" width="100%" />
          </button>
        </div>
        <div class="button" id="buttonDown">
          <button class="innerButton" onclick="clearScreen()">
            <img src="img/Start_Pfeil.svg" width="100%" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
