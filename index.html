<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyLamp</title>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload='showScreen("suchergebnis")'>
    <div class="center" id="device">
      <div id="emptyScreen">
        <iframe id="emptyScreenFrame" class="screenFrame" src=""></iframe>
      </div>
      <div id="menuBar">
        <button id="menuButton" onclick='showScreen("menu")'>
          <img src="./img/MenÃ¼.svg" height="100%" />
        </button>
      </div>
      <div class="center" id="screen">
        <iframe id="screenFrame" class="screenFrame" src=""></iframe>
      </div>
      <div>
        <img id="logo" src="img/logo.gif" height="6%" />
        <div class="screenButton" id="buttonUp">
          <button class="innerButton" onclick="loadWelcomeScreen()">
            <img src="img/Exit_Pfeil.svg" width="100%" />
          </button>
        </div>
        <div class="screenButton" id="buttonDown">
          <button class="innerButton" onclick='showScreen("empty")'>
            <img src="img/Start_Pfeil.svg" width="100%" />
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
