<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style/styles.css" />
    <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body id="menuScreen" style="border-style: none;">
    <div id="contentMenu">
      <div id="headerMenu">
        <img class="imgHeader" src="./img/Warnung.svg" height="50%" />
        <h3>
          Fehlermeldungen
          <p style="float: right; margin: 0 2vw;">2/2</p>
        </h3>
      </div>
      <div id="main">
        <div id="stop">
          <img src="./img/Stop.svg" width="100%" />
        </div>
        <div id="fehler">
          <img src="./img/Oellampe.svg" height="20%" />
          <h2>(1240) Motoröldruck</h2>
        </div>

        <div id="fehlerbeschreibung">
          <h2>
            Niedriger Öldruck. Es besteht die Gefahr eines Motorschadens!
            <br />
            (1) Motor abstellen. Ölstand prüfen, ggf. Öl nachfüllen.
            <br />
            (2) Wenn Lampe nicht erlischt, Fahrzeug abschleppen lassen.
          </h2>
        </div>
      </div>
      <div id="footerMenu">
        <button
          class="buttonZurueck"
          onclick='showScreenFrame("fehlermeldung")'
        >
          <img src="img/Zurueck.svg" width="100%" />
        </button>
      </div>
    </div>
  </body>
</html>
